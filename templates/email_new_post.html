<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; background-color: #f9f9f9;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f9f9f9; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 48px 40px 32px; text-align: center; border-bottom: 1px solid #f5f5f5;">
                            <h1 style="margin: 0 0 8px; font-size: 24px; font-weight: 300; color: #1a1a1a; letter-spacing: -0.02em;">
                                Nouveau post sur le carnet de voyage de Louis
                            </h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="padding: 12px 20px; border-radius: 8px; text-align: center;">
                                        <table width="100%" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td width="50%" style="font-size: 14px; color: #666; text-align: left; padding-right: 10px;">
                                                    üìç {{ city }}
                                                </td>
                                                <td width="50%" style="font-size: 14px; color: #666; text-align: right; padding-left: 10px;">
                                                    {{ display_datetime }}
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Button -->
                            <div style="text-align: center; margin: 40px 0 20px;">
                                <a href="https://voyage.louisguichard.fr" 
                                   style="display: inline-block; padding: 14px 32px; background-color: #1a1a1a; color: #ffffff; text-decoration: none; border-radius: 24px; font-size: 14px; font-weight: 400; letter-spacing: 0.02em;">
                                    Voir le post
                                </a>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 40px; background-color: #fafafa; border-top: 1px solid #f5f5f5;">
                            <p style="margin: 0 0 8px; font-size: 12px; color: #999; text-align: center; line-height: 1.6;">
                                Vous recevez cet email car vous √™tes abonn√© au carnet de voyage de Louis.
                            </p>
                            <p style="margin: 8px 0 0; font-size: 11px; color: #bbb; text-align: center;">
                                <a href="https://voyage.louisguichard.fr/unsubscribe?email={{ email }}" style="color: #999; text-decoration: underline;">Se d√©sabonner</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
