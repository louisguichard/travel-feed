<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un moment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        header {
            padding: 40px 32px;
            max-width: 700px;
            margin: 0 auto;
            border-bottom: 1px solid #f0f0f0;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.02em;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            font-size: 14px;
            color: #666;
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #1a1a1a;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        main {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 32px 80px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 400;
            color: #1a1a1a;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 300;
            transition: border-color 0.2s;
            background: #ffffff;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Media upload */
        .media-upload-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .media-item-wrapper {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px dashed #ccc;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: #fafafa;
        }

        input[type="file"]:hover {
            border-color: #1a1a1a;
            background: #f5f5f5;
        }

        .add-media-btn {
            align-self: flex-start;
            padding: 10px 20px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-media-btn:hover {
            background: #eeeeee;
            border-color: #1a1a1a;
        }

        .submit-btn {
            padding: 14px 32px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 16px;
        }

        .submit-btn:hover {
            background: #333333;
        }

        .hint {
            font-size: 13px;
            color: #999;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            header, main {
                padding-left: 24px;
                padding-right: 24px;
            }

            .datetime-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 12H5M12 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Retour
        </a>
        <h1>Ajouter un moment</h1>
    </header>

    <main>
        {% if error_message %}
        <div class="hint" style="color:#b00020">{{ error_message }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="city">Lieu</label>
                <input type="text" id="city" name="city" required placeholder="Paris, France">
            </div>

            <div class="datetime-group">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Heure</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="form-group">
                <label>Médias</label>
                <div id="media-container" class="media-upload-section">
                    <div class="media-item-wrapper">
                        <div class="file-input-wrapper">
                            <input type="file" name="media" accept="image/*,video/*">
                        </div>
                        <input type="text" name="media_description" placeholder="Description du média (optionnel)">
                    </div>
                </div>
                <button type="button" class="add-media-btn" onclick="addMediaField()">+ Ajouter un média</button>
            </div>

            <div class="form-group">
                <label for="text">Texte</label>
                <textarea id="text" name="text" placeholder="Racontez votre moment..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Publier</button>
        </form>
    </main>

    <script>
        function addMediaField() {
            const container = document.getElementById('media-container');
            const newField = document.createElement('div');
            newField.className = 'media-item-wrapper';
            newField.innerHTML = `
                <div class="file-input-wrapper">
                    <input type="file" name="media" accept="image/*,video/*">
                </div>
                <input type="text" name="media_description" placeholder="Description du média (optionnel)">
            `;
            container.appendChild(newField);
        }

        // Set current date and time as default
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const dateInput = document.getElementById('date');
            const timeInput = document.getElementById('time');
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            dateInput.value = `${year}-${month}-${day}`;
            timeInput.value = `${hours}:${minutes}`;
        });
    </script>
</body>
</html>
