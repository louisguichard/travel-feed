<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un moment - Carnet de Voyage</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #1a1a1a;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'Manrope', sans-serif;
        }

        .page-header {
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 64px;
        }

        .page-header-inner {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 32px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .back-link {
            display: inline-block;
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            transition: color 0.3s;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .back-link:hover {
            color: #555;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 32px 64px 32px;
        }

        form {
            background: #fff;
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.75rem;
            color: #888;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 300;
            color: #1a1a1a;
            transition: all 0.2s;
            background-color: #fff;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            outline: none;
            border-color: #bbb;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
            line-height: 1.6;
        }

        input[type="file"] {
            width: 100%;
            padding: 16px;
            border: 1px dashed #e0e0e0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #fafafa;
        }

        input[type="file"]:hover {
            border-color: #bbb;
            background-color: #fff;
        }

        .button-group {
            margin-top: 48px;
            text-align: center;
        }

        button[type="submit"] {
            padding: 12px 48px;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        .helper-text {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 6px;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        @media (max-width: 768px) {
            .page-header-inner {
                padding: 32px 20px;
            }

            .page-header h1 {
                font-size: 1.25rem;
            }

            main {
                padding: 0 20px 48px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="page-header-inner">
            <h1>Ajouter un moment</h1>
            <a href="/" class="back-link">← Retour au feed</a>
        </div>
    </header>

    <main>
        <form action="/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Heure</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="text">Texte</label>
                <textarea id="text" name="text"></textarea>
                <p class="helper-text">Décrivez votre moment (optionnel)</p>
            </div>

            <div class="form-group">
                <label for="media">Photos ou vidéos</label>
                <input type="file" id="media" name="media" accept="image/*,video/*" multiple>
                <p class="helper-text">Formats acceptés : images et vidéos (optionnel)</p>
            </div>

            <div class="button-group">
                <button type="submit">Publier</button>
            </div>
        </form>
    </main>
</body>
</html>
