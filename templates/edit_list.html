<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les posts - Carnet de Voyage</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #1a1a1a;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'Manrope', sans-serif;
        }

        .page-header {
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 64px;
        }

        .page-header-inner {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 32px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .back-link {
            display: inline-block;
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            transition: color 0.3s;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .back-link:hover {
            color: #555;
        }

        main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px 64px 32px;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-info {
            font-weight: 300;
        }

        .post-title {
            font-weight: 400;
            font-size: 1rem;
            letter-spacing: 0.3px;
            color: #1a1a1a;
        }

        .post-details {
            font-size: 0.75rem;
            color: #888;
            margin-top: 6px;
            letter-spacing: 0.3px;
        }

        .post-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .post-actions a,
        .post-actions button {
            text-decoration: none;
            color: #555;
            font-size: 0.75rem;
            cursor: pointer;
            letter-spacing: 0.3px;
            transition: color 0.2s;
        }

        .post-actions a:hover {
            color: #1a1a1a;
        }

        .post-actions .delete-btn {
            color: #dc3545;
            border: none;
            background: none;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
        }

        .post-actions .delete-btn:hover {
            color: #c82333;
        }

        @media (max-width: 768px) {
            .page-header-inner {
                padding: 32px 20px;
            }

            .page-header h1 {
                font-size: 1.25rem;
            }

            main {
                padding: 0 20px 48px 20px;
            }

            .post-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="page-header-inner">
            <h1>Gérer les posts</h1>
            <a href="/" class="back-link">← Retour au feed</a>
        </div>
    </header>

    <main>
        <ul class="post-list">
            {% for post in posts %}
            <li class="post-item">
                <div class="post-info">
                    <div class="post-title">{{ post.title }}</div>
                    <div class="post-details">{{ post.city }} - {{ post.display_datetime }}</div>
                </div>
                <div class="post-actions">
                    <a href="{{ url_for('edit_post', post_id=post.id) }}">Modifier</a>
                    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display: inline;" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce post ?');">
                        <button type="submit" class="delete-btn">Supprimer</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
