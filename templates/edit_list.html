<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        header {
            padding: 40px 32px;
            max-width: 900px;
            margin: 0 auto;
            border-bottom: 1px solid #f0f0f0;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.02em;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            font-size: 14px;
            color: #666;
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #1a1a1a;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 32px 80px;
        }

        .post-list {
            list-style: none;
        }

        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-info {
            flex: 1;
        }

        .post-location {
            font-size: 16px;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .post-datetime {
            font-size: 13px;
            font-weight: 300;
            color: #999;
        }

        .post-actions {
            display: flex;
            gap: 16px;
        }

        .post-actions a {
            font-size: 14px;
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .post-actions a:hover {
            color: #1a1a1a;
        }

        .delete-btn {
            font-size: 14px;
            color: #dc3545;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            padding: 0;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 80px 32px;
            color: #ccc;
        }

        .empty-state p {
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            header, main {
                padding-left: 24px;
                padding-right: 24px;
            }

            .post-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .post-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 12H5M12 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Retour
        </a>
        <h1>Gérer les moments</h1>
    </header>

    <main>
        {% if posts %}
        <ul class="post-list">
            {% for post in posts %}
            <li class="post-item">
                <div class="post-info">
                    <div class="post-location">{{ post.city }}</div>
                    <div class="post-datetime">{{ post.display_datetime }}</div>
                </div>
                <div class="post-actions">
                    <a href="{{ url_for('edit_post', post_id=post.id) }}">Modifier</a>
                    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display: inline;" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce moment ?');">
                        <button type="submit" class="delete-btn">Supprimer</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-state">
            <p>Aucun moment à gérer pour l'instant.</p>
        </div>
        {% endif %}
    </main>
</body>
</html>
